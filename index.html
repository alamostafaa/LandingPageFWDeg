<!DOCTYPE >
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Manipulating the DOM</title>
  <!--load Awsome font icons-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <!-- Load Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:900|Merriweather&display=swap" rel="stylesheet">  
  <!-- Load Styles -->
  <link href="./css./styles.css" rel="stylesheet">
</head>
<body>
  <!-- HTML Follows BEM naming conventions 
  IDs are only used for sections to connect menu achors to sections -->
  <header class="page__header">
    <nav class="navbar__menu">
      <!-- Navigation starts as empty UL that will be populated with JS -->
       <ul id="navbar__list">
     
      </ul>
    </nav>
 </header>
  <main>
    <header class="main__hero">
      <h1>Landing Page </h1>
      <p ><button class="btn-style" id="addContent" onclick="addSection(), addNavItem()">addNewSection</button></p>
    </header>
    <!-- Each Section has an ID (used for the anchor) and 
    a data attribute that will populate the li node.
    Adding more sections will automatically populate nav.
    The first section is set to active class by default-->
    
    <div id="Top">
      <button id="toTop">
        <i class="fas fa-arrow-circle-up"> 
        </i>
      </button>
    </div>


  </main>

  
  <footer class="page__footer">
    <p>&copy Udacity</p>
  </footer>
<!--load JS file-->
<script src="./js/app.js"></script>
</body>
</html>
